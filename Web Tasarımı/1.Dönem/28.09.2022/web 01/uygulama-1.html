<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="300">
        <thead>
            <tr>
                <td rowspan="3">1</td>
                <td>2</td>
                <td colspan="3">3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td colspan="3">6</td>
            </tr>
            <tr>
                <td colspan="8">7</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">8</td>
                <td colspan="3">9</td>
                <td colspan="4">10</td>
            </tr>
            <tr>
                <td colspan="3">11</td>
                <td colspan="4">12</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
